<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" type="image" href="images/trevo-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Coleção da Sorte</title>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="logo">
          <a href="#inicio"
            ><img
              src="images/logo.png"
              alt="logotipo colecao da sorte"
              srcset=""
          /></a>
        </div>
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input placeholder="O que você procura?" type="text" />
        </div>
        <div class="nav-list">
          <ul>
            <li><a href="#inicio">Início</a></li>
            <li><a href="#sorteios">Sorteios</a></li>
            <li><a href="#submita-sec">Submita</a></li>
            <li><a href="#encerrados">Encerrados</a></li>
            <!-- <li> <a href="#">Sobre</a></li> -->
          </ul>
        </div>
        <div class="nav-btn">
          <button class="entrar-btn">Entrar</button>
        </div>

        <!-- MENU HAMBURGER -->
        <i class="bars fa-solid fa-bars"></i>
        <!-- X PARA FECHAR -->
        <i class="x-close fa-solid fa-xmark"></i>
      </div>
    </header>
    <div class="main-container">
      <section class="top-section">
        <div class="inicio" id="inicio">
          <div class="text-inicio">
            <h1>Olá! Seja bem vindo!</h1>
            <br />
            <p>
              O Coleção da Sorte foi feito pra você juntar toda sua sorte nas
              promoções que estão rolando em território nacional! <br />
              Aqui você pode ver as promoções em aberto, receber notificações
              das novas e das finalizadas!
            </p>
          </div>
          <div class="imagem-inicio">
            <div class="image-top"></div>
          </div>
        </div>
      </section>

      <section class="sorteios-sec">
        <div class="sorteios" id="sorteios"></div>
      </section>

      <section class="submita-sec"></section>

      <section class="encerrados-sec"></section>
    </div>

    <script src="sript.js"></script>
  </body>
</html>
